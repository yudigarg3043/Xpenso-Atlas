<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <h2>Expense Tracker</h2>
      <div class="profile">
        <img src="https://i.ibb.co/yYnYh6W/user.png" alt="User" />
        <p>Mike William</p>
      </div>
      <nav>
        <button class="nav-btn">Dashboard</button>
        <button class="nav-btn active">Income</button>
        <button class="nav-btn">Expense</button>
        <button class="nav-btn">Logout</button>
      </nav>
    </aside>

    <main class="main">
      <div class="header">
        <h2>Income Overview</h2>
        <p>Track your earnings over time and analyze your income trends.</p>
        <button class="add-income">+ Add Income</button>
      </div>

      <div class="chart-container">
        <canvas id="incomeChart"></canvas>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="addIncomeModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Add Income</h2>

      <label>Pick Icon</label>
      <div class="icon-picker" id="iconPicker">
        <span class="emoji">ğŸ’¼</span>
        <span class="emoji">ğŸ’»</span>
        <span class="emoji">ğŸ“</span>
        <span class="emoji">ğŸ¨</span>
        <span class="emoji">ğŸ› ï¸</span>
      </div>

      <label>Income Source</label>
      <input type="text" id="incomeSource" placeholder="Freelance, Salary, etc" />

      <label>Amount</label>
      <input type="number" id="incomeAmount" placeholder="Enter amount" />

      <label>Date</label>
      <input type="date" id="incomeDate" />

      <button id="submitIncome">Add Income</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
